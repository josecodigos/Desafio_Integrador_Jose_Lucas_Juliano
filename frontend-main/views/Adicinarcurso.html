<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Memorial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Sobre</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#campo">Campo Real</a></li>
                        <li><a class="dropdown-item" href="#curso">Curso</a></li>
                        <li><a class="dropdown-item" href="#site">Site</a></li>
                    </ul>
                </li>                
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <fieldset>
                <legend class="text-center">Adicionar Curso</legend>
                <form id="cursoForm" class="form-control bg-light">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_periodos" class="form-label">Total de Períodos:</label>
                        <input type="number" id="total_periodos" name="total_periodos" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='..//index.html'">Cancelar</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>

<script>
    document.getElementById('cursoForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Impede o comportamento padrão do submit

        const formData = new FormData(this); // Captura os dados do formulário
        const data = Object.fromEntries(formData.entries()); // Converte para objeto

        fetch('http://localhost:5000/curso', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Envia como JSON
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log(result.message); // Exibe a resposta no console (ou exiba em outro local da página)
            alert(result.message); // Mostra uma mensagem de sucesso ao usuário
        })
        .catch(error => console.error('Erro ao adicionar curso:', error));
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
