<br>
    <div class="row align-items-start linha">
        <div class="col-md-3"></div>
        <fieldset class="col-md-6">
            <legend style="text-align: center;">Cadastro de atividade</legend>
            <form class="form-cad-pessoas form-control bg-light" id="atividadeForm">
                <div class="mb-3">
                    <label for="Aluno" class="form-label">Id do aluno responsável:</label>
                    <input type="text" id="idAluno" name="idAluno" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Id do professor responsável:</label>
                    <input type="text" id="idProfessor" name="idProfessor" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data:</label>
                    <input id="data" class="datepicker form-control" name="date" type="date"/>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea id="descricao" cols="30" rows="6" name="descricao" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Salvar" id="postSubmitAtividade" class="btn-primary btn-salvar btn">
                    <button type="button" class="btn btn-primary btn-cancelar"
                    onclick="irPara('verAtividades.html')">Cancelar</button>
                </div>
            </form>
        </fieldset>
        <div class="col-md-3"></div>
    </div>

<br>

<script>
        const formAtividade = document.getElementById('atividadeForm');
        formAtividade.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formDataAtividade = new FormData(formAtividade).entries()
            const response = await fetch('http://localhost:5000/atividade', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formDataAtividade))
            });
            const result = await response.json();
            console.log(result)
            irPara("verAtividades.html")
        });
        const irPara = (pagina) => window.location.href = pagina;
</script>
