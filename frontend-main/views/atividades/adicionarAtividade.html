    <div class="row align-items-start linha">
        <div class="col-md-3"></div>
        <fieldset class="col-md-6">
            <legend style="text-align: center;">Cadastro de atividade</legend>
            <form class="form-cad-pessoas form-control bg-light" action="">
                <div class="mb-3">
                    <label for="aluno" class="form-label">Aluno responsável:</label>
                    <input type="text" id="aluno" name="aluno" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Professor responsável:</label>
                    <input type="text" id="professor" name="professor" class="form-control">
                </div>
                <div class="mb-3 row">
                    <div class="col-auto">
                        <label for="curso" class="form-label">Curso:</label>
                        <select id="curso">
                            <option value="ex1">Exemplo de curso 1</option>
                            <option value="ex2">Exemplo de curso 2</option>
                            <option value="ex3">Exemplo de curso 3</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="materia" class="form-label">Matéria:</label>
                        <select id="materia">
                            <option value="ex1">Exemplo de matéria 1</option>
                            <option value="ex2">Exemplo de matéria 2</option>
                            <option value="ex3">Exemplo de matéria 3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data:</label>
                    <input id="exampleDate" class="datepicker form-control" name="date" type="text"/>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea id="descricao" cols="30" rows="6" name="descricao" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary btn-salvar" id="submitAtividade">Salvar</button>
                    <button type="button" class="btn btn-primary btn-cancelar">Cancelar</button>
                </div>
            </form>
        </fieldset>
        <div class="col-md-3"></div>
    </div>

<br>

<script>
    document.getElementById('submitAtividade').addEventListener('click', function () {
        const aluno = document.getElementById('aluno').value;
        const professor = document.getElementById('professor').value;
        const curso = document.getElementById('curso').value;
        const materia = document.getElementById('materia').value;
        const titulo = document.getElementById('titulo').value;
        const descricao = document.getElementById('descricao').value;
        const dataAtv = document.getElementById('exampleDate').value;

        // Envia os dados para a API via POST
        fetch('http://localhost:5000/atividade', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                titulo: titulo,
                dataAtv: dataAtv,
                descricao: descricao,
                papel: 'Responsável',  // Aqui você pode modificar conforme a lógica
                idAluno: aluno,
                idProfessor: professor
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Atividade inserida com sucesso") {
                alert('Atividade cadastrada com sucesso!');
                // Redirecionar ou resetar o formulário
                document.getElementById('atividadeForm').reset();
            } else {
                alert('Erro ao cadastrar atividade');
            }
        })
        .catch(err => {
            console.error('Erro ao enviar os dados:', err);
            alert('Erro ao cadastrar atividade');
        });
    });
</script>
